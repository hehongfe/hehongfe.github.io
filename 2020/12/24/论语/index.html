        <h1 id="论语十二章"><a href="#论语十二章" class="headerlink" title="论语十二章"></a>论语十二章</h1><ul>
<li>时而学习之,不亦说乎?有朋自远方来,不亦说乎?人不知不愠,不亦君子乎?</li>
<li>吾日三省吾身,为人谋而不忠乎?与朋友交而不信乎?传不习乎?</li>
<li>吾十有五而志于学,三十而立,四十而不惑,五十而知天命,六十而顺耳,七十而从心所欲,不逾矩.</li>
</ul>
